<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Front-end/Css files/signup.css">
    <link rel="stylesheet" href="/Front-end/Css files/LogIn.css">
</head>
<body>
    <div style="display:flex; align-items: center;"><a href="Index.html" id="goback"><i class="fa-solid fa-hand-point-left"></i> Go back</a></div>
    <div id="mainDesign">
        <div id="login">
            <h1 id="logback"><i class="fa-solid fa-circle-arrow-left"></i></h1>
            <div>
                <div id="logo">
                    <div>
                        <h1>Star Blog</h1>
                        <p>Created by Pooram</p>
                    </div>
                    <div>
                        <img src="" alt="">
                    </div>
                </div>
                <div>
                    <img src="https://www.addictioncenter.com/app/uploads/2020/01/online_shopping_addiction-scaled.jpeg" alt="">
                </div>
                <div>
                    <form>
                        <label for="username">Phone or Email</label><br />
                        <input type="text" id="username" placeholder="Enter Phone or Email"><br />
                        <label for="username">Password</label><br />
                        <input type="text" id="password" placeholder="Enter Password"><br />
                        <button id="button-86">LogIn</button>
                        <a href="" style="text-align: center;" id="logback">Create a new account</a>
                    </form>
                </div>
            </div>
        </div>
        <div id="signup">
            <!-- <div></div> -->
            <div>
                <form id="sigupfrom">
                    <div>
                        <h2>Create a new account</h2>
                        <p>It's quick and easy.</p>
                    </div>
                    <div id="f1">
                        <label for="fname">First name</label>
                        <input type="text" id="fname" placeholder="Enter First name" >
                        <label for="lname">Last name</label>
                        <input type="text" id="lname" placeholder="Enter Last name" >
                    </div>

                    <label for="email">Email</label><br />
                    <input type="text" id="email" placeholder="Enter Email" ><br />

                    <label for="phone">Phone</label><br />
                    <input type="text" id="phone" placeholder="Enter Phone" ><br />

                    <label for="password">Password</label><br />
                    <input type="text" id="sPassword" placeholder="Enter Password" ><br />

                    <label for="dob">Date of birth</label>
                    <input type="date" id="dob"  autocomplete="off">

                    <label for="gender">Gender</label>
                    <div id="f2">
                        <span class=".gender">
                            <label class="sex" for="male">Male</label>
                            <input type="radio" class="inputsex" name="insex" value="MALE" id="male">
                        </span>
                        <span class=".gender">
                            <label class="sex" for="female">Female</label>
                            <input type="radio" class="inputsex" name="insex" value="FEMALE" id="female">
                        </span>
                        <span class=".gender">
                            <label class="sex" for="custom">Other</label>
                            <input type="radio" class="inputsex" name="insex" value="OTHER" id="custom">
                        </span>
                    </div>

                    <p>By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. You may receive SMS notifications from us and can opt out at any time.</p>
                    <button id="button-56">Sign Up</button>
                    <a href="" style="text-align: center;" id="loginfun">Already have an account?</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<Script src="/Front-end/JS files/signup.js"></Script>
<script src="/Front-end/JS files/LogIn.js"></script>
