<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p id="openDes" contenteditable="true">hey hubhma</p>
    </div>
    
</body>
</html>
<script>
    var paragraph = document.getElementById("openDes");

// Add an event listener for the "input" event, which fires when the content is edited
paragraph.addEventListener("change", function() {
    // Get the current content of the paragraph
    var modifiedContent = paragraph.innerText; // Use innerText to get text content without HTML tags

    // Print the modified content to the console
    console.log(modifiedContent);
});
</script>
